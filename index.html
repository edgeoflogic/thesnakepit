<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy NBA Playoff Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Fantasy NBA Playoff Calculator</h1>

    <section id="standings">
        <h2>Current Standings</h2>
        <div id="standingsContainer">
            <div>
                <h3>Communists (East)</h3>
                <table id="eastStandingsTable" class="division-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Team</th>
                            <th>Wins</th>
                            <th>Losses</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div>
                <h3>Liberals (West)</h3>
                <table id="westStandingsTable" class="division-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Team</th>
                            <th>Wins</th>
                            <th>Losses</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </section>

    <section id="matchups">
        <h2>Enter Match Results</h2>

        <div id="week16">
            <h3>Week 16 Matchups</h3>
            <div id="matchupsContainer16"></div>
            <button onclick="updateStandings(16)" id="updateButton16">Update Standings</button>
        </div>

        <div id="week17">
            <h3>Week 17 Matchups</h3>
            <div id="matchupsContainer17"></div>
            <button onclick="updateStandings(17)" id="updateButton17">Update Standings</button>
        </div>

        <div id="week18">
            <h3>Week 18 Matchups</h3>
            <div id="matchupsContainer18"></div>
            <button onclick="updateStandings(18)" id="updateButton18">Update Standings</button>
        </div>

        <button onclick="resetStandings()">Reset Standings</button>
    </section>

    <section id="playoffBracket">
        <h2>Playoff Bracket</h2>
        <ul id="bracketList"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
